<!DOCTYPE html>
<html>
<head>
    <title>News</title>
</head>
<body>
<h1>News</h1>
<ul>
    {% for news in news_objects %}
    <li>
        <p>{{ news.text }}</p>
        <p>{{ news.time_create }}</p>
        <p>Author: {{ news.autor }}</p>
        <img src="{{ news.photo.url }}" alt="News Photo">
    </li>
    {% empty %}
    <li>No news available</li>
    {% endfor %}
</ul>
</body>
</html>
