<!DOCTYPE html>
<html>
<head>
    <title>News</title>
</head>
<body>
<link rel="stylesheet" href="../static/assets/css/new.css">



<div class="container">
    {% for news in news_objects %}
<li>
    <p class="text">Text: {{ news.text }}</p>
    <p>Time: {{ news.time_create }}</p>
    <p>Author: {{ news.autor }}</p>

    <img  class="new_img" src="{{ news.photo.url }}" alt="News Photo">
</li>
{% endfor %}
</div>



</body>
</html>
